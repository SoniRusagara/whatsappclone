<div class="main">
  <div class="background-green"></div>

  <div class="main-container container-xl shadow">
    <div class="row g-0 h-100">
      <!-- Skinny vertical toolbar -->
      <div class="col-auto d-flex flex-column justify-content-between align-items-center p-3 gray-bg">
        <div><i class="fa-solid fa-message cursor-pointer"></i></div>
        <div class="d-flex flex-column align-items-center gap-3">
          <i class="fa-solid fa-user cursor-pointer" (click)="userProfile()"></i>
          <i class="fa-solid fa-door-open cursor-pointer" (click)="logout()"></i>
        </div>
      </div>

      <!-- Chat list (left pane) -->
      <div class="col-12 col-md-4 col-lg-3 border-end p-0 d-flex flex-column">
        <app-chat-list class="flex-grow-1"
                       [chats]="chats"
                       (chatSelected)="chatSelected($event)">
        </app-chat-list>
      </div>

      <!-- Conversation (right pane) -->
      <div class="col-12 col-md-8 col-lg-9 p-0 d-flex flex-column">
        <div class="border-bottom p-3 bg-white"></div>
        <div class="flex-grow-1 overflow-auto p-3 bg-white"></div>
        <div class="border-top p-3 bg-white">
          <div class="input-group">
            <input class="form-control" placeholder="Type a messageâ€¦" />
            <button class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
